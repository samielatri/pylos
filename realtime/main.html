<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="http://localhost:3200/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <script defer src="affichage.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="Cell.js"></script>

</head>
<body>
    <div id="info-panel">
            <div class="ball-info left turn">
                <div class="note">you</div>
                <div class="ball"></div>
                <div class="number">15</div>
            </div>
            <div class='divider'></div>
            <div class="ball-info right">
                <div class="note">opponent</div>
                <div class="ball"></div>
                <div class="number">15</div>
            </div>
        </div>

        <div class="msg-container">
                Enter the x : 
                <input id="x" type="text"><br>
                Enter the y :
                <input id="y" type="text"><br>
                Enter the Layer number :
                <input id="z" type="text"><br>
                <div class="hidden moveBall  btn-success" id="moveBall">
                    <label>Is move ball</label>
                    <input type="checkbox" id="isMoveBall">
                </div>
                <div class="hidden checkYesPopBall" id="popBall">
                    <label>Do you want to pop ball ?</label>
                    <input type="checkbox" id="popBallBoolean"></div>
                </div>
                <button id="send-button">Send</button>
                <button id="emit-search">Emit search</button>        
        </div>
        
        <div id="notification">
            <pre id="notif"></pre>
        </div>
        
        <div id="logWindow" style = "width: 300px; height: 400px; line-height: 3em; overflow:scroll; border: thin #000 solid; padding: 5px;">
            <pre id="logger"></pre>
        </div>  

</body>
</html>
